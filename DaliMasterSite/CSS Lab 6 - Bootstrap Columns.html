<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <title>Dali Artwork</title>
</head>

<body>
    <header>
        <div class="banner center-in-container">
            <h1>Works By Dali</h1>
        </div>
        <nav class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-fixed-top">
                <li><a href="">Prints</a></li>
                <li><a href="">Sculptures & Collectibles</a></li>
                <li><a href="">Clothing</a></li>
            </ul>
        </nav>
    </header>
    <section class="showcase">
        <div class="row">
            <div class="col-lg-4">
                <figure class="center-in-container">
                    <a href="Checkout_Form.html"><img src="images/PofM.png" alt="PofM"></a>
                    <figcaption>Fig 1 - Persistence of Memory, 1931</figcaption>
                    <ul>
                        <li><strong>Medium:</strong> Oil on Canvas</li>
                        <li><strong>Location:</strong> Museum of Modern Art, NYC</li>
                        <li><strong>Owner:</strong> Museum of Moder Art</li>
                    </ul>
                </figure>
            </div>
            <div class="col-lg-4">
                <figure class="center-in-container">
                    <a href="Checkout_Form.html"><img src="images/Butterfly Sails.jpg" alt="Butterfly Sails"></a>
                    <figcaption>Fig. 2 - Ship With Butterly Sails, 1937</figcaption>
                    <ul>
                        <li><strong>Medium:</strong> Oil on Canvas</li>
                        <li><strong>Location:</strong> Info Not Available</li>
                        <li><strong>Owner:</strong> Info Not Available</li>
                    </ul>
                </figure>
            </div>
            <div class="col-lg-4">
                <figure class="center-in-container">
                    <a href="Checkout_Form.html"><img src="images/The Anthropomorphic Cabinet.jpg"
                            alt="The Anthropomorphic Cabinet"></a>
                    <figcaption>Fig. 3 - The Anthropomorphic Cabinet, 1936</figcaption>
                    <ul>
                        <li><strong>Medium:</strong> Oil on Canvas</li>
                        <li><strong>Location:</strong> Kunstsammlung Nordheim-Westfalen, Dusseldorf Germany</li>
                        <li><strong>Owner:</strong> Kunstsammlung Nordheim-Westfalen, Dusseldorf Germany</li>
                    </ul>
                </figure>
            </div>
        </div>
    </section>
    <footer>
        <div class="quote center-in-container">
            <em>"I do not understand why, when I ask for grilled lobster in a restaurant,
                I nevver served a cooked telephone."</em>
            <br />
            <a href="http://www.salvadordali.com"><strong>~Salvador Dali~</strong></a>
        </div>
    </footer>
</body>

</html>
